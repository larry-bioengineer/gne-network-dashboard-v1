<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Automation Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/dashboard.css') }}">
</head>
<body>
    <div class="container with-tabs">
        <div class="tab-navigation">
            <a href="/" class="tab-item active">
                <span class="tab-icon">üìä</span>
                Dashboard
            </a>
            <a href="/automation" class="tab-item">
                <span class="tab-icon">‚öôÔ∏è</span>
                Automation
            </a>
        </div>
        <h1>SSH Automation Dashboard</h1>
        
        <div class="controls-container">
            <button class="refresh-btn" onclick="loadData()">Refresh Data</button>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by location name..." onkeyup="filterTable()">
            <button id="clearBtn" class="clear-btn" onclick="clearFilter()" disabled>Clear Filter</button>
        </div>
        
        <div class="batch-controls" id="batchControls" style="display: none;">
            <div class="batch-selection">
                <button class="batch-btn select-all-btn" onclick="selectAllVisible()">Select All</button>
                <button class="batch-btn deselect-all-btn" onclick="deselectAll()">Deselect All</button>
                <span class="selection-count" id="selectionCount">0 selected</span>
            </div>
            <div class="batch-actions">
                <button class="batch-btn batch-ping-btn" onclick="batchPingSelected()" disabled>
                    <span class="btn-icon">üì∫</span>
                    <span class="btn-text">Live Ping Selected</span>
                </button>
                <button class="batch-btn batch-reset-btn" onclick="batchResetSelected()" disabled>
                    <span class="btn-icon">üîÑ</span>
                    <span class="btn-text">Reset Port Selected</span>
                </button>
            </div>
        </div>
        
        <div id="loading" class="loading">
            Loading IP and location data...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <table id="dataTable" style="display: none;">
            <thead>
                <tr>
                    <th class="checkbox-column">
                        <input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll()">
                    </th>
                    <th>Location</th>
                    <th>IP Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        
        <div id="noResults" class="no-results">
            No locations found matching your search criteria.
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
